<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculadora - IMC </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="range" id='altura' value="0" min="0" max="3" step="0.01">
            <span id="spanAltura" >0</span>
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="range"  value="0" min="0" max="300" id='peso' step="0.01">
            <span id="spanPeso" >0</span>
        </div>
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
