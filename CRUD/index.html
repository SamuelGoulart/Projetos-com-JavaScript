<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabela.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <header>
        <h1>Clientes - LionWeb</h1>
    </header>
    <main>
        <button value="Cadastrar Cliente" class="btn green" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="table" id="tabelaClientes" >
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div id="mensagem" data-anime="right" >
        </div>
        <div class="modal" id="modal">
            <div class="modal__content">
                <header class="modal__header">
                    <h1 id="novoCliente" >Novo Cliente</h1>
                    <h1 class="editarCliente displayNome">Editar Cliente</h1>
                    <span id="close">&#10006;</span>
                </header>
                <div class="modal__main">
                    <form class="form">
                        <input class="input-field" type="text" id="nome" placeholder="Ex.: Samuel Goulart"/>
                        <input class="input-field" type="text" id="email" placeholder="Ex.: nome@exemplo.com"/>
                        <input class="input-field" onkeypress="mask(this, mphone);" type="text" id="celular" placeholder="Ex.: (00) 0000-0000"/>
                        <input class="input-field"  type="text" id="cidade" placeholder="Ex.: São Paulo"/>
                    </form>
                </div>
                <footer class="modal__footer">
                    <button class="btn green displayNome" id="displayNome">Editar</button>
                    <button class="btn green" id="salvar">Salvar</button>
                    <button class="btn blue"  id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <small>Copyright &copy; Prof. Fernando Leonid</small>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
