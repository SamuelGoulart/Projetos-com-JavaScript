<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema FastParking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body>
    <section id="painelCadastro">
        <h1>Sistema FastParking</h1>
        <section id="cadastroCliente">
            <h1>Cadastro de cliente</h1>
            <div>
                <form class="formCadastro">
                    <label for="nome">Nome</label>
                    <input maxlength="17" id="nome" data-index="" type="text" placeholder="Ex .: José da silva"
                        required />
                    <label for="placaDoCarro">Placa do carro</label>
                    <input id="placaDoCarro" pattern="\D{3}-?\d{4}" maxlength="8" placeholder="Ex .: CHE-5729" type="text" required />
                </form>
                <footer>
                    <button id="btnSalvar" class="btnVerde">Salvar</button>
                    <button type="button" id="btnPreco" class="btnAmarelo">Preços</button>
                </footer>
            </div>
        </section>
    </section>


    <!-- MODAL COMPROVANTE DE ENTRADA -->
    <div class="modal" id="modalComprovanteEntrada">
        <div class="modal-content">
            <header class="modal-header">
                <h1 class="tituloModal">Imprimir comprovante de entrada</h1>
                <span class="close-button" id="closeComprovanteEntrada">&#10006;</span>
            </header>

            <form class="formInputMaterializado">
                <div class="input-container">
                    <input id="nomeComprovanteEntrada" class="input disabledInput" type="text" />
                    <label class="label disabledInput margin-top-input" for="nomeComprovanteEntrada"> Nome</label>
                </div>
                <div class="input-container">
                    <input id="placaComprovanteEntrada" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="placaComprovanteEntrada">Placa do
                        carro</label>
                </div>
                <div class="input-container">
                    <input id="dataComprovanteEntrada" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="dataComprovanteEntrada">Data</label>
                </div>
                <div class="input-container">
                    <input id="horaComprovanteEntrada" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="horaComprovanteEntrada">Hora</label>
                </div>
            </form>

            <footer class="modal-footer btnTres">
                <button type="submit" class="btnAmarelo" id="fecharModal">Fechar</button>

                <button type="submit" class="btnVerde" id="btnImprimirComprovanteEntrada">Imprimir</button>
                <button type="button" class="btnExcluir" id="cancelarComprovanteEntrada">Apagar registro</button>
            </footer>
        </div>
    </div>

    <main>
        <h1>Controle de Estacionamento</h1>
        <table class="table" id="tabelaClientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>
    </main>
    <!-- MODAL PREÇO DO ESTACIONAMENTO -->
    <div class="modal" id="modalPreco">
        <div class="modal-content">
            <header class="modal-header">
                <h1 class="tituloModal">Preços</h1>
                <span class="close-button" id="close">&#10006;</span>
            </header>

            <form class="form">
                <label for="umaHoraPreco">Até 1 hora estacionado</label>
                <input class="input-field" data-index="" type="text" id="umaHoraPreco"
                    placeholder="Informe o preço de até uma hora" required />
                <label for="precoAteUmaHora"> Após 1 Hora </label>
                <input class="input-field" type="text" id="precoAteUmaHora" placeholder="Demais horas" required />
            </form>

            <footer class="modal-footer btnDois">
                <button type="submit" class="btnVerde btnAumentaWidth" id="salvarPreco">Salvar</button>
                <button type="button" class="btnAmarelo btnAumentaWidth" id="cancelar">Cancelar</button>
            </footer>
        </div>
    </div>

    <!-- MODAL EDITAR CADASTRO -->
    <div class="modal" id="modalEditar">
        <div class="modal-content">
            <header class="modal-header">
                <h1 class="tituloModal">Editar Dados</h1>
                <span class="close-button" id="closeEditar">&#10006;</span>
            </header>

            <form class="formInputMaterializado">
                <div class="input-container">
                    <input id="nomeEditar" data-index="" class="input" type="text" required />
                    <label class="label margin-top-input" for="nomeEditar">Nome</label>
                </div>
                <div class="input-container">
                    <input id="placaEditar" class="input" type="text" required />
                    <label class="label inputSengundoAdiante" for="placaEditar">Placa do carro</label>
                </div>
                <div class="input-container">
                    <input id="dataEditar" class="input disabledInput" type="text" required />
                    <label class="label inputSengundoAdiante disabledInput" for="dataEditar">Data</label>
                </div>
                <div class="input-container">
                    <input id="horaEditar" class="input disabledInput" type="text" required />
                    <label class="label inputSengundoAdiante disabledInput" for="horaEditar">Hora</label>
                </div>
            </form>

            <footer class="modal-footer btnDois">
                <button type="submit" class="btnVerde btnAumentaWidth" id="btnAtualizarCliente">Salvar alterações</button>
                <button type="button" class="btnAmarelo" id="cancelarEditarDados">Cancelar</button>
            </footer>
        </div>
    </div>

    <!-- MODAL ECOLHA COMPROVANTE -->
    <div class="modal" id="modalEscolhaDeComprovante">
        <div class="modal-content">
            <header class="modal-header">
                <h1 class="tituloModal">Comprovante de pagamento ou de entrada </h1>
                <span class="close-button" id="closeEscolhaComprovante">&#10006;</span>
            </header>
            <button type="submit" data-index="" class="btnVerde" id="btnPagamento">COMPROVANTE PARA PAGAMENTO</button>
            <button type="button" class="btnAmarelo" id="btnComprovanteEntrada">COMPROVANTE DE ENTRADA DO
                VEÍCULO</button>
        </div>
    </div>
    <!-- MODAL COMPROVANTE, COM PREÇO A SER PAGO -->
    <div class="modal" id="modalComprovante">
        <div class="modal-content">
            <header class="modal-header">
                <h1 class="tituloModal">Imprimir comprovante para pagamento</h1>
                <span class="close-button" id="closeComprovante">&#10006;</span>
            </header>

            <form class="formInputMaterializado">
                <div class="input-container">
                    <input id="nomeComprovante" data-index="" class="input disabledInput" type="text" />
                    <label class="label disabledInput margin-top-input" for="nomeComprovante"> Nome</label>
                </div>
                <div class="input-container">
                    <input id="placaComprovante" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="placaComprovante">Placa do
                        carro</label>
                </div>
                <div class="input-container">
                    <input id="dataComprovante" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="dataComprovante">Data de
                        entrada</label>
                </div>
                <div class="input-container">
                    <input id="dataComprovanteSaida" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="dataComprovanteSaida">Data de
                        saída</label>
                </div>
                <div class="input-container">
                    <input id="horaComprovante" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="horaComprovante">Hora de
                        entrada</label>
                </div>

                <div class="input-container">
                    <input id="horaComprovanteSaida" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="horaComprovanteSaida">Hora de
                        saída</label>
                </div>
                <div class="input-container">
                    <input id="valorPagar" class="input disabledInput" type="text" />
                    <label class="label inputSengundoAdiante disabledInput" for="valorPagar">Valor a ser pago</label>
                </div>
            </form>

            <footer class="modal-footer btnTres">
                <button type="submit" class="btnVerde" id="btnPago">Pago</button>
                <button type="submit" class="btnVerde" id="btnImprimirComprovante">Imprimir</button>
                <button type="button" class="btnAmarelo" id="cancelarComprovamte">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
